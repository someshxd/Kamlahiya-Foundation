  <head>
    <meta charset="UTF-8" />

    <title>Kamlahiya foundation</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="topbar" id="topbar">
      <div class="t-box">
        <div class="t-head">Kamlahiya Foundation</div>
      </div>
      <div class="t-links">
        <a href="index.html">Home</a>
        <a href="About.html">About us</a>

    <h2 style="text-align: center">Please fill the Form</h2>

    <form
      name="haha1"
      method="POST"
      action=""
    >
      <input name="Name" type="text" placeholder="Name" required />

      <input name="Email" type="email" placeholder="Email" required />

      <input name="Phone" type="tel" placeholder="Phone number" required />

      <button type="submit">Submit</button>

    <div class="footer">Copyright Â© 2023. All rights are reserved</div>

    <script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxj-Q7HbMXdKId1Ntrq0IowpMJqJJj8sCCZTJOz6qzSzKbEFs2bfWohigwx5Ym5Ld-O-g/exec'
    const form = document.forms['haha1']
    form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
     .then(() => {  window.location.replace("thanks.html"); })
    .catch(error => console.error('Error!', error.message))
    })
    </script>
  </body>
